name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Force l'utilisation globale de Java 17
          check-latest: true

      - name: Install dependencies
        run: npm install --force

      - name: Build Web
        run: npm run build

      - name: Setup Capacitor Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init JIII com.jiii.app --web-dir dist
          npx cap add android || echo "Dossier déjà présent"
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          # Cette ligne est CRUCIALE pour corriger ton erreur 21
          echo "org.gradle.java.home=$JAVA_HOME_17_X64" >> gradle.properties
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Mon-Application-JIII
          path: android/app/build/outputs/apk/debug/app-debug.apk