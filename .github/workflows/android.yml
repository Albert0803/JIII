name: Build Android APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: npm install --force

      - name: Build Web Project
        run: npm run build

      - name: Rebuild Android Platform
        # Cette étape supprime toute trace de configuration Java 21 locale
        # et recrée un projet Android propre en Java 17
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          rm -rf android
          npx cap init JIII com.jiii.app --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JIII-Final-App
          path: android/app/build/outputs/apk/debug/app-debug.apk